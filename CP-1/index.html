<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c3a4209dae.js" crossorigin="anonymous"></script>
   
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto&family=Roboto+Slab&family=Ubuntu+Condensed&display=swap" rel="stylesheet">


    <!-- Styles Path -->
    <link rel="stylesheet" href="../CP-1/styles.css"/>


</head>
<body>
    <!-- gridOne -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- gridTwo -->
    <div class="gridTwo">
        <div class="box1">
            <p>I am Paragraph Number 1</p>
        </div>
        <div class="box2">
            <p>I am Paragraph Number 2</p>
        </div>
        <div class="box3">
            <p>I am Paragraph Number 3</p>
        </div>
    </div>

    <!-- gridThree -->
    <div class="gridThree">
        <div class="new-box1">
            <p>I am Paragraph Number 1</p>
        </div>
        <div class="new-box2">
            <img src="../CP-1/Images/New-LandScape.png" alt="Night LandScape">
        </div>       
    </div>
     
    <!-- gridFour -->
    <div class="gridFour">
        <div class="other-box1">
            <p>My First Awesome Text</p>
        </div>
        <div id="gridFourID">
            <p>My 2nd Awesome Text</p>
            <p>My 3rd Awesome Text</p>            
        </div>       
    </div>

    <!-- gridFive -->
    <div class="gridFive">
        <div class="gridFive-box1">
            <p>My Second Awesome Text</p>
        </div>
        <div class="gridFive-box2">
            <img src="../CP-1/Images/New-LandScape2.jpg" alt="LandScape 2" class="wide-image">
            <img src="../CP-1/Images/New-LandScape3.jpg" alt="LandScape 3" class="normal-image">            
        </div>       
    </div>

    <!-- gridSix -->
    <div class="gridSix">        
        <div class="gridSix-box1">
            <i class="fa-solid fa-star-of-life"></i>
        </div>    
        <div class="gridSix-box2">
            <p>My 3rd Awesome Text</p>
        </div>        
    </div>
</body>
</html>
